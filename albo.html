<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albo d'Oro - Medagliere</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-size: cover;
      color: #212529;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #001f3f;
      margin-bottom: 30px;
      text-transform: uppercase;
      text-shadow: 2px 2px 6px #ffcc00;
      letter-spacing: 1px;
    }

    /* Desktop table */
    table {
      width: 95%;
      max-width: 1000px;
      border-collapse: separate;
      border-spacing: 0 12px;
      margin: 0 auto;
      font-size: 1.1rem;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

th {
  background-color: #001f3f; /* üîµ Blu Lega degli Eroi */
  color: #fff;
  padding: 14px 12px;
  font-weight: bold;
  text-shadow: 1px 1px 2px #000;
  text-align: left;
}
    

    td {
      padding: 14px 12px;
      text-align: left;
      background-color: rgba(255, 255, 255, 0.85);
      border-bottom: 2px solid #ccc;
      vertical-align: middle;
    }

    tr:hover td {
      background-color: rgba(255, 255, 255, 0.95);
      transform: scale(1.01);
      transition: all 0.2s ease-in-out;
    }

    .top1 td { background-color: rgba(255, 215, 0, 0.85); color: #000; font-weight: bold; }
    .top2 td { background-color: rgba(192, 192, 192, 0.85); color: #000; font-weight: bold; }
    .top3 td { background-color: rgba(205, 127, 50, 0.85); color: #000; font-weight: bold; }

.logo-squadra {
  height: 48px;
  width: 48px;
  object-fit: contain;
  flex-shrink: 0;
}

.logo-placeholder {
  width: 48px;
  height: 48px;     /* üëà stesso dell'immagine */
  display: inline-block;
  flex-shrink: 0;
}

    th:nth-child(3),
th:nth-child(4),
th:nth-child(5),
th:nth-child(6),
td:nth-child(3),
td:nth-child(4),
td:nth-child(5),
td:nth-child(6) {
  text-align: center;
}

.nome-squadra {
  font-weight: bold;
  font-size: 1.1rem;
  line-height: normal; /* üëà rimuove l'offset verticale */
}
    
.squadra-wrapper {
  display: flex;
  align-items: center;
  gap: 10px; /* üëà questo crea lo stesso spazio tra logo e nome */
}

    /* Mobile Accordion */
    .accordion {
      display: none;
      max-width: 600px;
      margin: 0 auto;
    }

    .accordion-item {
      background-color: rgba(255, 255, 255, 0.9);
      margin-bottom: 10px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

.accordion-header {
  display: flex;
  align-items: center;     /* üëà centra verticalmente */
  gap: 12px;
  padding: 12px 16px;
  background-color: #001f3f;
  color: white;
  font-weight: bold;
  font-size: 1rem;
  border-radius: 8px;
}

.accordion-header img {
  height: 48px;
  width: 48px;
  object-fit: contain;
  flex-shrink: 0;
}

    .accordion-content {
      padding: 10px 16px;
      display: none;
      background-color: #fff;
    }

    @media (max-width: 768px) {
      table { display: none; }
      .accordion { display: block; }
    }
  </style>
</head>
<body>
  <h1>Albo d'Oro - Medagliere</h1>

  <!-- Tabella Desktop -->
  <table id="medagliere">
    <thead>
      <tr>
        <th>Pos</th>
        <th>
  <div class="squadra-wrapper">
    <span class="logo-placeholder"></span>
    <span>Squadra</span>
  </div>
</th>
        <th>ü•á Oro</th>
        <th>ü•à Argento</th>
        <th>ü•â Bronzo</th>
        <th>üèÜ Totale</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Accordion Mobile -->
  <div class="accordion" id="accordion"></div>

  <script>
    const medagliere = [
      { squadra: "Rubinkebab", oro: 3, argento: 1, bronzo: 0 },
      { squadra: "Costantinobull", oro: 3, argento: 0, bronzo: 0 },
      { squadra: "Team Bartowski", oro: 2, argento: 1, bronzo: 1 },
      { squadra: "Pollisti", oro: 2, argento: 2, bronzo: 1 },
      { squadra: "Bayern Christiansen", oro: 1, argento: 1, bronzo: 3 },
      { squadra: "Real Mimmo", oro: 1, argento: 2, bronzo: 2 },
      { squadra: "MinneSota Snakes", oro: 1, argento: 0, bronzo: 0 },
      { squadra: "Desperados", oro: 0, argento: 2, bronzo: 1 },
      { squadra: "I Cugini di Zampagna", oro: 0, argento: 1, bronzo: 1 },
      { squadra: "Ibla", oro: 0, argento: 1, bronzo: 1 },
      { squadra: "PokerMantra", oro: 0, argento: 1, bronzo: 1 },
      { squadra: "3 Amici al Var", oro: 0, argento: 1, bronzo: 0 },
      { squadra: "Giody", oro: 0, argento: 0, bronzo: 1 },
      { squadra: "Union Librino", oro: 0, argento: 0, bronzo: 1 },
      { squadra: "Minnesode Timberland", oro: 0, argento: 0, bronzo: 1 },
      ];

    medagliere.sort((a, b) => {
      if (b.oro !== a.oro) return b.oro - a.oro;
      if (b.argento !== a.argento) return b.argento - a.argento;
      return b.bronzo - a.bronzo;
    });

    const tbody = document.querySelector("#medagliere tbody");
    const accordion = document.getElementById("accordion");

    medagliere.forEach((s, i) => {
      const tr = document.createElement("tr");
      if (i === 0) tr.classList.add("top1");
      else if (i === 1) tr.classList.add("top2");
      else if (i === 2) tr.classList.add("top3");

      const logoPath = `img/${s.squadra}.png`;
tr.innerHTML = `
  <td>${i + 1}</td>
  <td>
    <div class="squadra-wrapper">
      <img src="${logoPath}" alt="${s.squadra}" class="logo-squadra">
      <span class="nome-squadra">${s.squadra}</span>
    </div>
  </td>
  <td>${s.oro}</td>
  <td>${s.argento}</td>
  <td>${s.bronzo}</td>
  <td>${s.oro + s.argento + s.bronzo}</td>
`;
      tbody.appendChild(tr);

      // Accordion item
      const acc = document.createElement("div");
      acc.className = "accordion-item";
      acc.innerHTML = `
        <div class="accordion-header">
          <img src="${logoPath}" alt="${s.squadra}">
          ${i + 1}. ${s.squadra}
        </div>
        <div class="accordion-content">
          ü•á Oro: ${s.oro}‚ÄÉü•à Argento: ${s.argento}‚ÄÉü•â Bronzo: ${s.bronzo}‚ÄÉüèÜ Totale: ${s.oro + s.argento + s.bronzo}
        </div>
      `;
      accordion.appendChild(acc);
    });

    // Fisarmonica toggle
    document.querySelectorAll('.accordion-header').forEach(header => {
      header.addEventListener('click', () => {
        const content = header.nextElementSibling;
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>
